name: Build Windows EXE

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish self-contained EXE
        run: |
          dotnet publish windows/LTTPRandomizerGenerator.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishTrimmed=false `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -p:DebugType=none `
            -p:DebugSymbols=false `
            -o publish/windows

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: LTTPRandomizerGenerator-Windows
          path: publish/windows/LTTPRandomizerGenerator.exe

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: publish/windows/LTTPRandomizerGenerator.exe
